{% extends '_base.html' %}

{% block title %}
    Dashboard
{% endblock %}
{% block content %}
    {% for project in projects %}
        {# Project header #}
        <div class="container-md">
            <div class="row project-border">
                <div class="col-md-12 text-white p-2 project-gradient-blue-dark header-text-shadow">
                    {{ project.title }}
                </div>
            </div>
        </div>
        {# Creating task #}
        <div class="container-md">
            <div class="row white-border">
                <div class="col-md-12 p-2 project-gradient-grey-white project-text-shadow d-flex align-items-center">
                    <div class="input-group">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="40"
                            height="40"
                            stroke="currentColor"
                            stroke-width="5"
                            color="#5d9275"
                            viewBox="0 0 24 24"

                    >
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                <span class="input-group-text bg-white border-end-0"></span>
                        <input type="text"
                               class="form-control search-shadow border-start-0 border-end-0"
                               placeholder="Start typing here to create a task..."
                               id="searchInput">
                        <button type="button"
                                class="btn text-white button-gradient-green-dark green-border">
                            Add Task
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
